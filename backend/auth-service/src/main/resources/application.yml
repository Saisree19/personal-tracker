server:
  port: 8081

spring:
  application:
    name: auth-service
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:5432/personal_tracker_auth}
    username: ${R2DBC_USERNAME:tracker}
    password: ${R2DBC_PASSWORD:tracker}
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,env
  endpoint:
    loggers:
      enabled: true
    env:
      enabled: true

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-32-chars-long-123456}
    ttl: PT1H
  reset:
    frontend-url: ${RESET_FRONTEND_URL:http://localhost:5173/reset}

mail:
  smtp:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    from: ${SMTP_FROM:}
  sink:
    enabled: ${MAIL_SINK_ENABLED:true}
